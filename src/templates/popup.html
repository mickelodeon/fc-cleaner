<!DOCTYPE html>
<html>
  <head>
    <link
      href="//db.onlinewebfonts.com/c/390289fedd068780e28c0f9f259c3782?family=ITC+Bauhaus"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="/src/styles/popup.css" />
  </head>
  <body>
    <div class="switch__container">
      <label class="switch">
        <input class="switch__input" type="checkbox" checked />
        <div class="slider round"></div>
      </label>
    </div>
    <main class="main" role="main">
      <section class="section section--header">
        <img
          class="header__icon"
          src="/src/images/fc_cleaner.png"
          width="75"
          height="75"
        />
        <p class="header__title">ForoCoches <br />Cleaner</p>
      </section>
      <section class="section section--keywords">
        <p class="keywords__title">What words do you want to avoid?</p>
        <div class="keywords__input">
          <input
            class="keywords__field"
            type="text"
            placeholder="Elecciones, F&uacute;tbol..."
          />
          <button class="keywords__submit">ADD</button>
        </div>
        <div class="keywords__list"></div>
      </section>
    </main>
  </body>
</html>
